<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DueTrack - Change Password</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles-2.css') }}">
  
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
    <!-- REMIXICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  
  </head>
  <body>
    <div id="signup-page">
      <div class="nav">
        <div class="logo">
          <img src="{{ url_for('static', filename='images/logo-b.png') }}" alt="logo">
          <a href="./" class="logo-title">DueTrack</a>
        </div>
      </div>
      <div class="change-form">
        <h2>Authentication</span></h2>
        <form action="/change-password" method="post">
          <div class="change-inputs">
            <div class="input-container">
              <i class="ri-mail-fill"></i>
              <input type="text" name="name" placeholder="Email" required>
            </div>
            <div class="input-container">
              <i class="ri-emotion-happy-line"></i>
              <input type="text" name="nickname" placeholder="Nickname" required>
            </div>
            <div class="input-container">
              <i class="ri-lock-2-line"></i>
              <input type="password" name="pwd" placeholder="Password" id="pwd" required>
              <i class="ri-eye-close-line" style="font-size: 26px;cursor: pointer;" id="toggle-one"></i>
            </div>
            <div class="input-container">
              <i class="ri-lock-2-fill"></i>
              <input type="password" name="confirm-pwd" placeholder="Confirm Password" id="confirm-pwd" required disabled>
              <i class="ri-eye-close-line" style="font-size: 26px; cursor: pointer;" id="toggle-two"></i>
            </div>
          </div>
          <div class="change-submit">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>











    </div>
    <!-- JavaScript file -->
    <script src="{{ url_for('static', filename='script-2.js') }}"></script>
  </body>
</html>
