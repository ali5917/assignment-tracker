<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DueTrack</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- REMIXICONS -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
  <div class="nav">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo-b.png') }}" alt="logo">
      <a href="./index.html" class="logo-title">DueTrack</a>
    </div>
    <div class="menus">
      <a href="https://github.com/ali5917/assignment-tracker" class="git" target="_blank" title="Github Repository">
        <i class="ri-github-line"></i>
      </a>
      <div class="dropdown-container">
        <p>Contributers</p>
        <i class="ri-arrow-down-s-line"></i>
        <div class="dropdown-content">
          <a href="https://github.com/ali5917" class="ali" target="_blank">Ali Kashif</a>
          <a href="https://github.com/ismailsilat7" class="ismail" target="_blank">Ismail Silat</a>
        </div>
      </div>
      <a href="#" class="about">About</a>
      <a href="#" class="sign-in">Sign in</a>
      <div class="start-box">
        <a href="#" class="start">Start for free</a>
      </div>
    </div>
  </div>


  <div class="main-container">
    <p class="first">Track</p>
    <p class="second">Progress</p>
    <button class="sign-up">Sign Up Now</button>
  </div>


  <div class="feature-container">
    <video src="{{ url_for('static', filename='videos/animation1.mp4') }}" autoplay loop muted></video>
    <div class="vertical-line"></div>
    <div class="feature-content">
      <div class="ft 1">
        <i class="ri-user-line"></i>
        <p>Create a free account</p>
      </div>
      <div class="ft 2">
        <i class="material-symbols-outlined">web_traffic</i>
        <p>Sign in</p>
      </div>
      <div class="ft 3">
        <i class="ri-add-circle-line"></i>
        <p>Add Tasks</p>
      </div>
      <div class="ft 4">
        <i class="ri-flag-fill"></i>
        <p>Set Priorities</p>
      </div>
      <div class="ft 5">
        <i class="material-symbols-outlined">clock_loader_40</i>
        <p>Track your progress</p>
      </div>
      <div class="ft 6">
        <i class="ri-alarm-line"></i>
        <p>Get regular reminders</p>
      </div>
      <div class="ft 7">
        <i class="material-symbols-outlined">verified</i>
        <p>Mark tasks completions</p>
      </div>
    </div>
  </div>







  <!-- Link your JavaScript file here -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
